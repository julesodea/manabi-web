    body {

      width: 80px;
      height: 80px;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
      font-weight: bold;
    }
    .title {
      color: white;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: -0.025em;
    }
  </style>
</head>
